
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! â€¢ A-Frame</title>
  <meta name="viewport" content="width=device-width">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="scripts/main.js" defer></script>

</head>
<body>
  <a-scene background="color: #000000">
   <a-assets>
    <img id="rock1" src="images/1T.jpg" />
    <img id="rock2" src="images/2T.jpg" />
    <img id="land" src="images/land.jpg" />
    <img id="p1" src="images/p1.jpg" />
    <img id="p2" src="images/p2.jpg" />
    <img id="p3" src="images/p3.jpg" />
    <img id="moon" src="images/moon.jpg" />
    <img id="moonN" src="images/moonN.jpg" />

    <a-scene fog="type: linear; color: #AAA"></a-scene>

  </a-assets> 

  <a-light type="directional" position="0 0 0" rotation="-90 0 90" target="#directionaltarget">
    <a-entity id="directionaltarget" position="0 0 -1"></a-entity>
  </a-light>


  <!--object1-->
  <a-icosahedron id="star1" color="#ABABAB" radius="5" position= "-35 20 -35" material="src: #p1" animation="property: rotation; to: 0 0 360; 
  dur: 10000; easing: linear; loop: true" ></a-icosahedron>
  <a-icosahedron id="star1" color="#ABABAB" radius="5" position= "-15 20 35" material="src: #p1" animation="property: rotation; to: 0 120 0; 
  dur: 10000; easing: linear; loop: true" ></a-icosahedron>
  <a-icosahedron id="star1" color="#CECECE" radius="5" position= "-35 20 20" material="src: #p1" animation="property: rotation; to: 0 0 360; 
  dur: 10000; easing: linear; loop: true" ></a-icosahedron>

  <!--object3-->
  <a-ring color="A6A6A8" radius-inner="6" radius-outer="8" rotation="-45 -45 0" position= "25 8 -30"  material="src: #rock1"></a-ring>

  <a-sphere  material="src: #p3" radius="4" position= "25.5 8 -30"  animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true" ></a-sphere>

  <!--MOON-->
  <a-sphere  material="src: #moonN" radius="6"  rotation="0 47 0" position= "0 9 -25"></a-sphere>

  <!--cannon-->
  <a-cylinder color="272635" material="side: double" open-ended="true" metalness="1 " radius="0.4" height="2" position="0 0 -3" rotation="-45 0 0"></a-cylinder>

  <!--title-->
  <a-entity text="value:A Trip; color:#FFFFFF; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/berkshireswash/BerkshireSwash-Regular.json;" scale="10 10 10" rotation="0 0 18" position="4 2.8 -1.2"
  animation="property: visible; to: false; 
  delay: 2500; easing: linear; loop: none"></a-entity>

  <a-entity text="value:to the; color:#FFFFFF; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/berkshireswash/BerkshireSwash-Regular.json;" scale="6 6 6" position="2.9 1.3 -1.2"animation="property: visible; to: false; 
  delay: 2500; easing: linear; loop: none"></a-entity>

  <a-entity text="value:Moon; color:#FFFFFF; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/berkshireswash/BerkshireSwash-Regular.json;" scale="12 12 12" position="5.1 0.9 -1.2"animation="property: visible; to: false; 
  delay: 2500; easing: linear; loop: none"></a-entity>

  <!--Ground-->
  <a-plane color="#ABABAB" height="100" width="100"rotation="-90 0 0" material="src: #land;" > </a-plane>

  <!--Rough Ground-->
  <a-cone color="#A6A6A6" radius-bottom="10" radius-top="0.5" position= "-6 0 -4" material="src: #rock1"> </a-cone>
  <a-cone color="#A6A6A6" radius-bottom="6" radius-top="0.5" position= "6 0 -10" material="src: #rock2"> </a-cone>

  <a-cone color="#A6A6A6" radius-bottom="5" radius-top="1" position= "-3 0 -20" material="src: #rock1"> </a-cone>
  <a-cone color="#A6A6A6" radius-bottom="4" radius-top="1" position= "3 0 4" material="src: #rock2"> </a-cone>

  <a-cone color="#A6A6A6" radius-bottom="7" radius-top="1" position= "-10 0 -8"material="src: #rock1"> </a-cone>
  <a-cone color="#A6A6A6" radius-bottom="4" radius-top="0.5" position= "10 0 9"material="src: #rock2"> </a-cone>

  <a-cone color="#A6A6A6" radius-bottom="10" radius-top="0.5" position= "20 0 4" material="src: #rock2"> </a-cone>
  <a-cone color="#A6A6A6" radius-bottom="12" radius-top="1" position= "20 0 -10"material="src: #rock1"> </a-cone>
  <a-cone color="#A6A6A6" radius-bottom="20" radius-top="1" position= "20 0 -13"material="src: #rock1"> </a-cone>

  <!--Stars-->
  <a-octahedron color="#A6A6A8" radius="0.1" position= "-30 7 -4"></a-octahedron>
  <a-octahedron color="#E8E9F3" radius="0.1" position= "-30 9 -10"></a-octahedron>
  <a-octahedron color="#A6A6A8" radius="0.1" position= "-30 6 -20"></a-octahedron>
  <a-octahedron color="#E8E9F3" radius="0.1" position= "-20 7 -4"></a-octahedron>
  <a-octahedron color="#A6A6A8" radius="0.1" position= "-20 6 -20"></a-octahedron>

  <a-octahedron color="#A6A6A8" radius="0.1" position= "-30 6 20"></a-octahedron>
  <a-octahedron color="#A6A6A8" radius="0.1" position= "-20 7 4"></a-octahedron>
  <a-octahedron color="#A6A6A8" radius="0.1" position= "-20 6 20"></a-octahedron>

  <a-octahedron color="#A6A6A8" radius="0.1" position= "-10 7 -4"></a-octahedron>
  <a-octahedron color="#E8E9F3" radius="0.1" position= "-4 7 -4"></a-octahedron>
  <a-octahedron color="#A6A6A8" radius="0.1" position= "-10 7 4"></a-octahedron>
  <a-octahedron color="#E8E9F3" radius="0.1" position= "-4 7 4"></a-octahedron>

  <a-octahedron color="#A6A6A8" radius="0.2" position= "4 10 -3"></a-octahedron>
  <a-octahedron color="#E8E9F3" radius="0.1" position= "4 7 -10"></a-octahedron>
  <a-octahedron color="#A6A6A8" radius="0.1" position= "4 7 4"></a-octahedron>
  <a-octahedron color="#E8E9F3" radius="0.1" position= "8 9 7"></a-octahedron>
  <a-octahedron color="#A6A6A8" radius="0.1" position= "8 9 -7"></a-octahedron>
  <a-octahedron color="#E8E9F3" radius="0.1" position= "10 7 -10"></a-octahedron>

  <a-octahedron color="#A6A6A8" radius="0.1" position= "30 9 -10"></a-octahedron>
  <a-octahedron color="#E8E9F3" radius="0.1" position= "30 6 -20"></a-octahedron>
  <a-octahedron color="#E8E9F3" radius="0.1" position= "20 7 -4"></a-octahedron>
  <a-octahedron color="#A6A6A8" radius="0.1" position= "20 6 -20"></a-octahedron>

  <!--mountains-->
  <a-tetrahedron color="#C6D8D3" radius="3" rotation="0 0 40" position= "-20 0 -3" shadow
  material="src: #rock1"></a-tetrahedron>
  <a-tetrahedron color="#C6D8D3" radius="6" rotation="20 0 -60" position= "-20 0 -10"shadow
  material="src: #rock2"></a-tetrahedron>
  <a-tetrahedron color="#C6D8D3" radius="7" rotation="0 0 40" position= "-20 0 2"  material="src: #rock1"></a-tetrahedron>
  <a-tetrahedron color="#C6D8D3" radius="5" rotation="20 0 -60" position= "-20 0 8" material="src: #rock2"></a-tetrahedron>
  

  <a-tetrahedron color="#C6D8D3" radius="4" rotation="0 0 40" position= "20 0 -3" material="src: #rock1"></a-tetrahedron>
  <a-tetrahedron color="#C6D8D3" radius="8" rotation="20 0 -60" position= "20 0 -10"material="src: #rock2"></a-tetrahedron>

  <a-tetrahedron color="#C6D8D3" radius="4" rotation="0 0 40" position= "-15 0 -20" material="src: #rock1"></a-tetrahedron>

  <a-tetrahedron color="#C6D8D3" radius="4" rotation="0 0 40" position= "20 0 10" material="src: #rock1"></a-tetrahedron>
  <a-tetrahedron color="#C6D8D3" radius="8" rotation="20 0 -60" position= "20 0 10" material="src: #rock2"></a-tetrahedron>
  <a-tetrahedron color="#C6D8D3" radius="7" rotation="90 0 40" position= "20 0 3" material="src: #rock1"></a-tetrahedron>
  <a-tetrahedron color="#C6D8D3" radius="6" rotation="50 0 -70" position= "15 0 25" material="src: #rock2"></a-tetrahedron>
  
  <a-tetrahedron color="#C6D8D3" radius="8" rotation="20 0 -60" position= "5 0 30" material="src: #rock1"></a-tetrahedron>
  <a-tetrahedron color="#C6D8D3" radius="5" rotation="20 0 60" position= "-20 0 20"material="src: #rock2"></a-tetrahedron>
  <a-tetrahedron color="#C6D8D3" radius="5" rotation="50 0 20" position= "-25 0 13" material="src: #rock1"></a-tetrahedron>
  

</a-scene>
</body>
</html>
