<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello, WebVR! â€¢ A-Frame</title>
	<meta name="viewport" content="width=device-width">
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="scripts/main.js" defer></script>

</head>
<body>
	<a-scene background="color: #000000">
		<!--Title
		<a-entity text="value:A Trip; color:#FFFFFF; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/berkshireswash/BerkshireSwash-Regular.json;" scale="10 10 10" rotation="0 0 18" position="4 2.8 -1.2"></a-entity>

		<a-entity text="value:to the; color:#FFFFFF; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/berkshireswash/BerkshireSwash-Regular.json;" scale="6 6 6" position="2.9 1.3 -1.2"></a-entity>

		<a-entity text="value:Moon; color:#FFFFFF; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/berkshireswash/BerkshireSwash-Regular.json;" scale="12 12 12" position="5.1 0.9 -1.2"></a-entity>

	-->


	<!--Ground-->
	<a-plane color="#ABABAB" height="100" width="100"rotation="-90 0 0"> </a-plane>

	<!--Rough Ground-->
	<a-cone color="#A6A6A6" radius-bottom="10" radius-top="0.5" position= "-6 0 -4"> </a-cone>
	<a-cone color="#A6A6A6" radius-bottom="6" radius-top="0.5" position= "6 0 -10"> </a-cone>

	<a-cone color="#A6A6A6" radius-bottom="5" radius-top="1" position= "-3 0 -20"> </a-cone>
	<a-cone color="#A6A6A6" radius-bottom="4" radius-top="1" position= "3 0 4"> </a-cone>

	<a-cone color="#A6A6A6" radius-bottom="7" radius-top="1" position= "-10 0 -8"> </a-cone>
	<a-cone color="#A6A6A6" radius-bottom="4" radius-top="0.5" position= "10 0 9"> </a-cone>

	<a-cone color="#A6A6A6" radius-bottom="10" radius-top="0.5" position= "20 0 4"> </a-cone>
	<a-cone color="#A6A6A6" radius-bottom="12" radius-top="1" position= "20 0 -10"> </a-cone>
	<a-cone color="#A6A6A6" radius-bottom="20" radius-top="1" position= "20 0 -13"> </a-cone>

	<!--Stars-->
	<a-octahedron color="#FF926B" radius="0.1" position= "-30 7 -4"></a-octahedron>
	<a-octahedron color="#FF926B" radius="0.1" position= "-30 9 -10"></a-octahedron>
	<a-octahedron color="#FF926B" radius="0.1" position= "-30 6 -20"></a-octahedron>
	<a-octahedron color="#FF926B" radius="0.1" position= "-20 7 -4"></a-octahedron>
	<a-octahedron color="#FF926B" radius="0.1" position= "-20 6 -20"></a-octahedron>

	<a-octahedron color="#FF926B" radius="0.1" position= "-30 6 20"></a-octahedron>
	<a-octahedron color="#FF926B" radius="0.1" position= "-20 7 4"></a-octahedron>
	<a-octahedron color="#FF926B" radius="0.1" position= "-20 6 20"></a-octahedron>


	<a-octahedron color="#E8E9F3#" radius="0.1" position= "-10 7 -4"></a-octahedron>
	<a-octahedron color="#E8E9F3" radius="0.1" position= "-4 7 -4"></a-octahedron>
	<a-octahedron color="#FF926B" radius="0.1" position= "-10 7 4"></a-octahedron>
	<a-octahedron color="#FF926B" radius="0.1" position= "-4 7 4"></a-octahedron>

	<a-octahedron color="#FF926B" radius="0.2" position= "4 10 -3"></a-octahedron>
	<a-octahedron color="#E8E9F3" radius="0.1" position= "4 7 -10"></a-octahedron>
	<a-octahedron color="#FF926B" radius="0.1" position= "4 7 4"></a-octahedron>
	<a-octahedron color="#E8E9F3" radius="0.1" position= "8 9 7"></a-octahedron>
	<a-octahedron color="#FF926B" radius="0.1" position= "8 9 -7"></a-octahedron>
	<a-octahedron color="#E8E9F3" radius="0.1" position= "10 7 -10"></a-octahedron>

	<a-octahedron color="#FF926B" radius="0.1" position= "30 9 -10"></a-octahedron>
	<a-octahedron color="#E8E9F3" radius="0.1" position= "30 6 -20"></a-octahedron>
	<a-octahedron color="#E8E9F3" radius="0.1" position= "20 7 -4"></a-octahedron>
	<a-octahedron color="#FF926B" radius="0.1" position= "20 6 -20"></a-octahedron>

	<!--object1-->
	<a-icosahedron color="#FF926B" radius="5" position= "-35 20 -35"></a-icosahedron>

	<!--object2-->
	<a-torus color="#43A367" arc="160" radius="5" radius-tubular="0.1" rotation="0 0 160" position= "-25 20 -35"></a-torus>

	<!--object3-->
	<a-ring color="A6A6A8" radius-inner="6" radius-outer="8" rotation="-45 -45 0" position= "13 8 -20"metalness="1"></a-ring>

	<a-sphere color="#D81E5B" radius="4" position= "13.5 8 -20"></a-sphere>

	<!--mountains-->
	<a-tetrahedron color="#C6D8D3" radius="3" rotation="0 0 40" position= "-20 0 -3"></a-tetrahedron>
	<a-tetrahedron color="#C6D8D3" radius="6" rotation="20 0 -60" position= "-20 0 -10"></a-tetrahedron>
	<a-tetrahedron color="#C6D8D3" radius="7" rotation="0 0 40" position= "-20 0 2"></a-tetrahedron>
	<a-tetrahedron color="#C6D8D3" radius="5" rotation="20 0 -60" position= "-20 0 8"></a-tetrahedron>
	

	<a-tetrahedron color="#C6D8D3" radius="4" rotation="0 0 40" position= "20 0 -3"></a-tetrahedron>
	<a-tetrahedron color="#C6D8D3" radius="8" rotation="20 0 -60" position= "20 0 -10"></a-tetrahedron>

	<a-tetrahedron color="#C6D8D3" radius="4" rotation="0 0 40" position= "-15 0 -20"></a-tetrahedron>

	<a-tetrahedron color="#C6D8D3" radius="4" rotation="0 0 40" position= "20 0 10"></a-tetrahedron>
	<a-tetrahedron color="#C6D8D3" radius="8" rotation="20 0 -60" position= "20 0 10"></a-tetrahedron>
	<a-tetrahedron color="#C6D8D3" radius="7" rotation="90 0 40" position= "20 0 3"></a-tetrahedron>
	<a-tetrahedron color="#C6D8D3" radius="6" rotation="50 0 -70" position= "15 0 25"></a-tetrahedron>
	
	<a-tetrahedron color="#C6D8D3" radius="8" rotation="20 0 -60" position= "5 0 30"></a-tetrahedron>
	<a-tetrahedron color="#C6D8D3" radius="5" rotation="20 0 60" position= "-20 0 20"></a-tetrahedron>
	<a-tetrahedron color="#C6D8D3" radius="5" rotation="50 0 20" position= "-25 0 13"></a-tetrahedron>
	

</a-scene>
</body>
</html>
