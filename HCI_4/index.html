<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! â€¢ A-Frame</title>
  <meta name="viewport" content="width=device-width">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="scripts/main.js" defer></script>
</head>
<body>
  <a-scene background="color: #333333">
    <a-assets>
      <img id="wood" src="images/wood.jpg" />
      <img id="wood2" src="images/wood2.jpg" />
      <img id="grass" src="images/grass.jpg" />
    </a-assets>

    <a-box id="myBox" 
    position="-1 1 -3" 
    rotation="0 0 0" 
    width="1" 
    height="1" 
    depth="1" 
    shadow 
    color="yellow"
    animation="property: position; to: 1 8 -10; 
    dur: 2000; easing: linear; loop: true" 
    >
    <!-- animation="property: rotation; to: 90 360 180;  dur: 2000; easing: linear; loop: true"-->

    <!-- material="src: #wood"-->
  </a-box>
  <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 4000">
    <a-sphere radius="0.4" position="5 0 -7" color="#ABABAB"></a-sphere>
  </a-entity>

  <a-box id="myOtherBox" 
  position="2 1 -3" 
  rotation="0 0 0" 
  width="1" 
  height="1" 
  depth="1" 
  color="tomato"
  shadow
  animation="property: rotation; 
  to:-90 -90 -90; 
  dur: 5000; 
  easing: linear; 
  loop: true" >  
  <!--material="src: #wood2"-->
</a-box>

<a-entity animation="property: rotation"
animation__2="property: position"
animation__color="property: material.color">

<a-box id="myOtherBox1" 
position="0 1 -3" 
rotation="0 0 0" 
width="1" 
height="1" 
depth="1" 
color="#FFF"
shadow

animation="property: rotation; 
to:120 60 60; 
dur: 5000; 
easing: linear; 
loop: true"

animation__2="property: position; 
to: 2 4 -10; 
dur: 2000; easing: linear; loop: true"

animation__color="property: material.color; 
to:#333333; 
dur:2000;
easing:linear; 
loop: true"
>  

</a-box>
</a-entity>

<a-plane id="ground"
position="0 0 -4" 
rotation="-90 0 0" 
width="100" 
height="100" 
color="#7BC8A4" 
color="green"
shadow>
<!-- material="src: #grass; repeat: 10 10"-->

</a-plane> 
</a-scene>
</body>
</html>
