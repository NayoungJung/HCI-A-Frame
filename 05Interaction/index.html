<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! â€¢ A-Frame</title>
  <meta name="viewport" content="width=device-width">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="scripts/main.js" defer></script>
</head>
<body>
  <a-scene background="color: #333333">

    <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

    <a-box id="myBox" 
    position="-1 1 -3" 
    rotation="0 45 0" 
    width="3" 
    height="1" 
    depth="1" 
    color="#4E598C"
    shadow 

    animation__mouseenter="
    property: components.material.material.color; 
    type: color; 
    to: #FF8C42; 
    startEvents: mouseenter; 
    dur: 500;"

    animation__mouseenter1="
    property: rotation;  
    to: 0 -90 0; 
    startEvents: mouseenter; 
    dur: 5000;
    loop:true;"

    animation__mouseleave="
    property: components.material.material.color; 
    type: color; 
    to: #4E598C; 
    startEvents: mouseleave; 
    dur: 500;"

 animation__mouseleave1="
 property: rotation;

 startEvents: mouseleave; 
 loop:false;
    ">

  </a-box>

  <a-box id="myOtherBox" 
  position="2 1 -3" 
  rotation="0 45 0" 
  width="3" 
  height="1" 
  depth="1" 
  color="#F9C784"
  shadow>  
</a-box>



<a-plane id="ground"
position="0 0 -4" 
rotation="-90 0 0" 
width="100" 
height="100" 
color="#FFF" 
shadow>
</a-plane> 
</a-scene>
</body>
</html>
